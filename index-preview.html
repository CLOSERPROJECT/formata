<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formata Web Component</title>
		<script type="module" src="./formata-web-component.umd.js"></script>
	</head>
	<body>
		<formata-form
			schema='{
				"type": "object",
				"title": "Form title",
				"properties": {
					"qr_code": {
						"type": "string",
						"title": "QR Code"
					},
					"file": {
						"title": "File input"
					}
				},
				"required": ["qr_code"]
			}'
			ui-schema='{
				"qr_code": {
					"ui:options": {
						"title": "QR Code"
					},
					"ui:components": {
						"textWidget": "formataQrWidget"
					}
				},
				"file": {
					"ui:components": {
						"unknownField": "unknownNativeFileField"
					}
				}
			}'
		>
		</formata-form>

		<script>
			console.log('Adding event listener for submit event');
			document.addEventListener(
				'submit',
				(event) => {
					console.log('Submit event caught:', event);
					const formData = event.formData;
					if (!(formData instanceof FormData)) return;
					const entries = Object.fromEntries(formData.entries());
					console.log('FormData:', entries);
				},
				true
			);
		</script>
	</body>
</html>
