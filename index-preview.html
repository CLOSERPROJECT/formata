<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formata Web Component</title>
		<script type="module" src="./formata-web-component.umd.js"></script>
	</head>
	<body>
		<formata-form
			schema='{
				"type": "object",
				"title": "Form title",
				"properties": {
					"qr_code": {
						"type": "string",
						"title": "QR Code"
					}
				},
				"required": ["qr_code"]
			}'
			ui-schema='{
				"qr_code": {
					"ui:options": {
						"title": "QR Code"
					},
					"ui:components": {
						"textWidget": "formataQrWidget"
					}
				}
			}'
		>
		</formata-form>
	</body>
</html>
